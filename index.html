    let currentQuiz = null;
    let currentQuestionIndex = 0;
    let selectedAnswer = null;

    // DOM Elements
    const quizSelectionScreen = document.getElementById("quizSelectionScreen");
    const quizScreen = document.getElementById("quizScreen");
    const quizSelect = document.getElementById("quizSelect");
    const startQuizBtn = document.getElementById("startQuizBtn");
    const quizTitleEl = document.getElementById("quizTitle");
    const questionEl = document.getElementById("question");
    const optionsEl = document.getElementById("options");
    const showAnswerBtn = document.getElementById("showAnswerBtn");
    const resultEl = document.getElementById("result");
    const nextBtn = document.getElementById("nextBtn");

    // Display current question and options
    function displayQuestion() {
      resultEl.style.display = "none";
      showAnswerBtn.disabled = false;
      nextBtn.style.display = "none";
      optionsEl.innerHTML = "";
      selectedAnswer = null;
      
      const currentQuestion = currentQuiz.questions[currentQuestionIndex];
      questionEl.textContent = currentQuestion.question;
      
      currentQuestion.options.forEach(option => {
        const li = document.createElement("li");
        li.innerHTML = `<label>
                          <input type="radio" name="option" value="${option}">
                          ${option}
                        </label>`;
        optionsEl.appendChild(li);
      });
    }

    // Show answer and explanation
    function showAnswer() {
      const radios = document.getElementsByName("option");
      for (const radio of radios) {
        if (radio.checked) {
          selectedAnswer = radio.value;
          break;
        }
      }
      if (!selectedAnswer) {
        alert("Please select an answer.");
        return;
      }
      showAnswerBtn.disabled = true;
      const currentQuestion = currentQuiz.questions[currentQuestionIndex];
      let message = "";
      if (selectedAnswer === currentQuestion.correct) {
        message += "<strong>Correct!</strong><br>";
      } else {
        message += `<strong>Incorrect.</strong> Your answer: ${selectedAnswer}<br>`;
        message += `Correct answer: ${currentQuestion.correct}<br>`;
      }
      message += `<em>Explanation:</em> ${currentQuestion.explanation}`;
      resultEl.innerHTML = message;
      resultEl.style.display = "block";
      nextBtn.style.display = "inline-block";
    }

    // Move to next question; if quiz is complete, return to selection screen
    function nextQuestion() {
      currentQuestionIndex++;
      if (currentQuestionIndex >= currentQuiz.questions.length) {
        alert("Quiz completed!");
        quizScreen.style.display = "none";
        quizSelectionScreen.style.display = "block";
        quizSelect.value = "";
        return;
      }
      displayQuestion();
    }

      const selectedQuizKey = quizSelect.value;

        alert("Please select a quiz.");
